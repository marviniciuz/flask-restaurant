<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes HTMX</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="grey lighten-4">

    <div class="container" style="margin-top: 50px;">
        <h3 class="center-align blue-text text-darken-2">GestÃ£o de Restaurantes</h3>
        
        <div class="card">
            <div class="card-content">
                <span class="card-title">Novo Restaurante</span>
                
                <form hx-post="/adicionar" 
                      hx-target="#lista-restaurantes" 
                      hx-on::after-request="this.reset()">
                    
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="nome" name="nome" type="text" required>
                            <label for="nome">Nome do Restaurante</label>
                        </div>
                        <div class="input-field col s4">
                            <select name="tipo_cozinha" class="browser-default">
                                <option value="" disabled selected>Escolha a Cozinha</option>
                                <option value="Brasileira">Brasileira</option>
                                <option value="Italiana">Italiana</option>
                                <option value="Japonesa">Japonesa</option>
                                <option value="Fast Food">Americana</option>
                                <option value="Fast Food">Turca</option>
                            </select>
                        </div>
                        <div class="input-field col s2">
                            <button class="btn blue waves-effect waves-light" type="submit">
                                Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input id="search" type="text" name="q"
                       hx-get="/pesquisar"
                       hx-trigger="keyup changed delay:500ms"
                       hx-target="#lista-restaurantes">
                <label for="search">Pesquisar Restaurante...</label>
            </div>
        </div>

        <ul class="collection with-header" id="lista-restaurantes">
            {% include 'lista.html' %}
        </ul>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
